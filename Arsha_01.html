<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsha Bootstrap Template Demo</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./header.css">
</head>
<body>
  <header id="header-bar">
    <div class="logo">
      <img alt="BootstrapMade" src="https://bootstrapmade.com/assets/img/logo.png"> 
    </div>
        <div class="preview_devices">
           <ul>
          <div class="desktop">
            <i class="fa-sharp fa-solid fa-display fa-s" style="color: white;">
             <script src="https://kit.fontawesome.com/5658349e28.js" crossorigin="anonymous"></script>
            </i>
          </div>
          <div class="tablet">
              <i class="fa-solid fa-tablet-screen-button"style="color: gray;">
                  <script src="https://kit.fontawesome.com/5658349e28.js" crossorigin="anonymous"></script>
              </i>     
          </div>
          <div class="mobile">
              <i class="fa-solid fa-mobile-screen-button"style="color: gray;">
                  <script src="https://kit.fontawesome.com/5658349e28.js" crossorigin="anonymous"></script>
               </i>               
          </div>
           </ul>
          </div>
          <div class="current_template">
            <div class="chevronl">
              <svg fill="none"viewBox="0 0 24 24" height="20" width="25" xmlns="http://www.w3.org/2000/svg">
                <path xmlns="http://www.w3.org/2000/svg" d="M14.7071 5.29289C15.0976 5.68342 15.0976 6.31658 14.7071 6.70711L9.41421 12L14.7071 17.2929C15.0976 17.6834 15.0976 18.3166 14.7071 18.7071C14.3166 19.0976 13.6834 19.0976 13.2929 18.7071L7.29289 12.7071C6.90237 12.3166 6.90237 11.6834 7.29289 11.2929L13.2929 5.29289C13.6834 4.90237 14.3166 4.90237 14.7071 5.29289Z" fill="#c8c8c8"></path>
                </svg>
            </div>
            <div class="arsha">
              Arsha
            </div>
            <div class="chevronr">
              <svg fill="none" viewBox="0 0 24 24" height="20" width="25" xmlns="http://www.w3.org/2000/svg">
                <path xmlns="http://www.w3.org/2000/svg" d="M9.29289 18.7071C8.90237 18.3166 8.90237 17.6834 9.29289 17.2929L14.5858 12L9.29289 6.70711C8.90237 6.31658 8.90237 5.68342 9.29289 5.29289C9.68342 4.90237 10.3166 4.90237 10.7071 5.29289L16.7071 11.2929C17.0976 11.6834 17.0976 12.3166 16.7071 12.7071L10.7071 18.7071C10.3166 19.0976 9.68342 19.0976 9.29289 18.7071Z" fill="#c8c8c8"></path>
                </svg>
            </div>
          </div>
              <div class="navigate">
              </div>
  </header>
  <div id="preview">
    <section id="header-nav"></section>
    <section id="hero"></section>
    <main id="main">
      <section id="clients"></section>
      <section id="about-us"></section>
      <section id="why-us"></section>
      <section id="skills"></section>
      <section id="services"></section>
      <section id="cta"></section>
      <section id="portfolio"></section>
      <section id="team"></section>
      <section id="pricing"></section>
      <section id="faq"></section>
      <section id="contact"></section>
    </main>
    <footer id="footer">
      <div class="fotter-newsletter"></div>
      <div class="fotter-top"></div>
      <div class="fotter-bottom"></div>
    </footer>
  </div>

</body>
</html>
